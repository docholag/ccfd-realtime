apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: api-gateway
spec:
  secretName: wildcard-tls
  dnsNames:
    - "cloud.docholag.site"
    - "*.cloud.docholag.site"
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
